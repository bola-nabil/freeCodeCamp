<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Palindrome Checker Project" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Palindrome Checker Project</title>
  </head>
  <body>
    <main>
      <div class="content">
        <img
          src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
          alt="logo"
        />
        <h1>Is it a Palindrome?</h1>
        <div class="form-content">
          <label for="text-input"
            >Enter in text to check for a palindrome:</label
          >
          <input type="text" id="text-input" name="input" value="" />
          <button type="submit" id="check-btn">Check</button>
          <p id="result"></p>
        </div>
        <div class="infs">
          <div class="infs-icon">
            <i class="fa-regular fa-lightbulb"></i>
          </div>
          <div class="infs-content">
            A palindrome is a word or sentence that's spelled the same way both
            forward and backward, ignoring punctuation, case, and spacing.
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
