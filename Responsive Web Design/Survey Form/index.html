<!DOCTYPE html>
<html lane="en">
  <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles.css">
      <title>freeCodeCamp Survey Form
      </title>
  </head>
  <body>
    <main>
       <h1 id="title">freeCodeCamp Survey Form</h1>
       <p id="description">Thank you for taking the time to help us improve the platform</p>
       <section>
         <form id="survey-form">
           <div class="block">
              <label for="name" id="name-label">
             Name
             <input
              id="name"
              type="text"
              name="yourname"
              placeholder="Enter your name"
              required
             />
            </label>
            <label for="email" id="email-label">
              Email
              <input
                id="email"
                type="email"
                placeholder="Enter your Email"
                required
              />
            </label>
            <label for="number" id="number-label">
              Age (optional)
              <input
                id="number"
                type="number"
                name="age"
                min="10"
                max="120"
                placeholder="Age"
              />
            </label>
            <label for="dropdown">
              Which option best describes your current role?
              <select id="dropdown" name="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
              </select>
            </label>
          </div>
          
            <label>
              Would you recommend freeCodeCamp to a friend?
              <label for="first-r">
                <input type="radio" id="first" name="friend" checked id="first-r" value="Definitely"/>
                Definitely
              </label>
               <label for="second-r">
                <input type="radio" id="first" name="friend" id="second-r" value="Maybe"/>
                Maybe
              </label>
               <label for="third-r">
                <input type="radio" id="first" name="friend" id="third-r" value="Not sure"/>
                Not sure
              </label>
            </label>
            <label for="features">
              What is your favorite feature of freeCodeCamp?
               <select id="features" name="selectedFeatures">
                 <option value="">Select an option</option>
                 <option value="1">Challages</option>
                 <option value="2">Projects</option>
                 <option value="3">Community</option>
                 <option value="4">Open Source</option>
                </select>
            </label>
            <label>
              What would you like to see improved? (Check all that apply)
              <label for="checkOne">
                <input type="checkbox" id="checkOne" name="checkOne" value="Front-end Projects"/>
                Front-end Projects
                </label>
                <label for="backend">
                <input type="checkbox" id="backend" name="backend" value="Back-end Projects"/>
                Back-end Projects
                </label>
                <label for="dataVis">
                <input type="checkbox" id="dataVis" name="dataVis" value="Data Visualization"/>
                Data Visualization
                </label>
                <label for="challenges">
                <input type="checkbox" id="challenges" name="challenges" value="Challenges"/>
                Challenges
                </label>
                <label for="openSou">
                <input type="checkbox" id="openSou" id="openSou" value="Open Source Community"/>
                Open Source Community
                </label>
                <label for="gitter">
                <input type="checkbox" id="gitter" name="gitter" value="Gitter help rooms"/>
                Gitter help rooms
                </label>
                <label for="videos">
                <input type="checkbox" id="videos" name="videos"
                value="Videos"/>
                Videos
                </label>
                <label for="city">
                <input type="checkbox" id="city" name="city" value="City Meetups"/>
                City Meetups
                </label>
                <label for="wiki">
                <input type="checkbox" id="wiki" name="wiki" value="Wiki"/>
                Wiki
                </label>
                <label for="forum">
                <input type="checkbox" id="forum" name="forum" value="Forum"/>
                Forum
                </label>
                <label for="courses">
                <input type="checkbox" id="courses" name="courses" value="Additional Courses"/>
                Additional Courses
                </label>
            </label>
            <label for="comments">
              Any comments or suggestions?
              <textarea id="comments" placeholder="Enter your comment here..." name="comments"></textarea>
            </label>
            <input type="submit" value="Submit" name="submitForm" id="submit"/>
          </form>
        <section>
    </main>
  </body>
